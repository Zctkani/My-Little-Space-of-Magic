<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sidebar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --bg: #f3e6ff;     
    --text: #5a2a46;
    --accent: #6a3791;
    --accent-light: #d6c2f0;
    --accent-hover: #e5d7ff;
    --card: #fff0f8;
  }

  {box-sizing:border-box;}
  html,body{margin:0;padding:0;height:100%;}

  body{
    font-family:"Segoe UI",Arial,sans-serif;
    background:var(--bg);
    color:var(--text);
    display:flex;
    flex-direction:column;
    position:relative;
    overflow:hidden; 
  }

  .bg-blob{
    position:absolute;
    border-radius:50%;
    opacity:.45;
    filter:blur(10px);
    z-index:0;
    animation:blob-float 14s ease-in-out infinite alternate;
  }
  .bg-blob.pink{
    background:#f7d1ff;
    width:220px;height:220px;
    top:-70px;left:-80px;
    animation-delay:0s;
  }
  .bg-blob.purple{
    background:#d6c2f0;
    width:260px;height:260px;
    bottom:-110px;right:-100px;
    animation-delay:2s;
  }
  .bg-blob.yellow{
    background:#fff4d1;
    width:160px;height:160px;
    top:55%;left:40%;
    transform:translate(-50%,-50%);
    animation-delay:4s;
  }
  @keyframes blob-float{
    0%{transform:translateY(0) scale(1);}
    100%{transform:translateY(30px) scale(1.07);}
  }

  .sparkle{
    position:absolute;
    font-size:20px;
    color:#a34fa4;
    opacity:.35;
    z-index:0;
    animation:spark-move 7s ease-in-out infinite alternate;
  }
  .sparkle.s1{top:18px;left:65%;animation-delay:1s;}
  .sparkle.s2{bottom:32px;right:22%;animation-delay:3s;}
  .sparkle.s3{top:63%;left:10%;font-size:16px;animation-delay:5s;}
  @keyframes spark-move{
    0%{transform:translateY(0) rotate(0deg);opacity:.3;}
    100%{transform:translateY(-12px) rotate(18deg);opacity:.6;}
  }

  .sidebar-inner{
    position:relative;
    z-index:1; 
    flex:1;
    overflow-y:auto;
    padding:28px 18px 10px;
  }

  .profile{text-align:center;margin-bottom:26px;}
  .profile-pic{
    width:88px;height:88px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid var(--accent-light);
    background:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,.18);
    display:block;
    margin:0 auto 8px;
  }
  .profile-name{
    font-size:1rem;
    font-weight:600;
    color:var(--accent);
    margin-bottom:2px;
  }
  .profile-tagline{
    font-size:.85rem;
    color:#8c5eab;
    line-height:1.2;
  }

  h2{
    font-size:1.05rem;
    margin:24px 0 16px;
    text-transform:uppercase;
    letter-spacing:.5px;
    text-align:center;
    color:var(--accent);
    position:relative;
  }
  h2::after{
    content:"";
    display:block;
    width:32px;
    height:2px;
    margin:6px auto 0;
    border-radius:2px;
    background:var(--accent-light);
  }

  nav{margin-bottom:36px;}
  nav ul{
    list-style:none;
    margin:0;
    padding:0;
  }
  nav li{
    margin:4px 0;
    position:relative;
  }

  nav li::before{
    content:"";
    position:absolute;
    left:0;top:50%;
    width:4px;height:60%;
    background:var(--accent-light);
    border-radius:3px;
    transform:translateY(-50%) scaleY(.2);
    transition:transform .2s ease,background .2s ease;
  }

  nav a{
    display:block;
    text-decoration:none;
    font-size:1rem;
    line-height:1.2;
    color:var(--text);
    padding:10px 12px 10px 18px; 
    border-radius:10px;
    transition:background-color .2s ease,color .2s ease,padding-left .2s ease;
    outline:none;
    background:transparent;
    white-space:nowrap;
  }

  nav a:hover,
  nav a:focus-visible{
    background:var(--accent-hover);
    color:var(--accent);
    padding-left:22px;
  }
  nav li:hover::before,
  nav li:focus-within::before{
    transform:translateY(-50%) scaleY(1);
    background:var(--accent);
  }

  nav a.active{
    background:var(--accent-light);
    color:var(--accent);
    font-weight:600;
  }
  nav li.active::before{
    transform:translateY(-50%) scaleY(1);
    background:var(--accent);
  }

  .footer{
    position:relative;
    z-index:1;
    padding:14px 10px 18px;
    text-align:center;
    font-size:.85rem;
    color:#8c5eab;
    border-top:1px solid rgba(0,0,0,0.05);
    background:rgba(255,255,255,0.35);
    backdrop-filter:blur(4px);
  }

  @media (max-width:480px){
    .sidebar-inner{padding:22px 14px 8px;}
    .profile{margin-bottom:18px;}
    .profile-pic{width:72px;height:72px;}
    h2{font-size:.95rem;}
    nav a{font-size:.95rem;padding:9px 10px 9px 18px;}
  }

  @media (prefers-reduced-motion:reduce){
    *{transition:none!important;animation:none!important;}
  }
</style>
</head>
<body>
  <div class="bg-blob pink"></div>
  <div class="bg-blob purple"></div>
  <div class="bg-blob yellow"></div>

  <span class="sparkle s1">✦</span>
  <span class="sparkle s2">★</span>
  <span class="sparkle s3">✧</span>

  <div class="sidebar-inner">
    <div class="profile">
      <img class="profile-pic" src="Annika.jpg" alt="Annika Leira profile">
      <div class="profile-name">Annika Leira</div>
      <div class="profile-tagline">Student • Creator • Dream Builder</div>
    </div>

    <h2>Navigation</h2>
    <nav aria-label="Sidebar navigation">
      <ul>
        <li><a href="home.html" target="rightframe">Home</a></li>
        <li><a href="favorites.html" target="rightframe">Favorites</a></li>
        <li><a href="hobbies.html" target="rightframe">Hobbies</a></li>
        <li><a href="education.html" target="rightframe">Education</a></li>
        <li><a href="about_me.html" target="rightframe">About Me</a></li>
      </ul>
    </nav>
  </div>

  <div class="footer">
    © 2025 Annika Leira Joson
  </div>

<script>
  document.addEventListener('DOMContentLoaded',function(){
    const links=document.querySelectorAll('nav a');
    const stored=sessionStorage.getItem('sidebar-active');
    if(stored){
      const match=Array.from(links).find(l=>l.getAttribute('href')===stored);
      if(match){setActive(match);}
    }
    links.forEach(link=>{
      link.addEventListener('click',()=>{
        setActive(link);
        sessionStorage.setItem('sidebar-active',link.getAttribute('href'));
      });
    });
    function setActive(el){
      links.forEach(l=>{
        l.classList.remove('active');
        l.parentElement.classList.remove('active');
      });
      el.classList.add('active');
      el.parentElement.classList.add('active');
    }
  });
</script>
</body>
</html>
