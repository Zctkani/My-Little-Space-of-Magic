<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Header with Animated Background</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    margin: 0;
    padding: 25px 15px;
    background: #f3e6ff;
    font-family: 'Segoe UI', Arial, sans-serif;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.4;
    filter: blur(10px);
    z-index: 0;
    animation: float 12s infinite ease-in-out alternate;
  }

  .shape.pink {
    background: #f7d1ff;
    width: 260px; height: 260px;
    top: -80px; left: -80px;
    animation-delay: 0s;
  }

  .shape.purple {
    background: #d6c2f0;
    width: 300px; height: 300px;
    bottom: -100px; right: -90px;
    animation-delay: 2s;
  }

  .shape.yellow {
    background: #fff4d1;
    width: 200px; height: 200px;
    top: 50%; left: 40%;
    transform: translate(-50%, -50%);
    animation-delay: 4s;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(30px) scale(1.05); }
  }

  .decor {
    position: absolute;
    font-size: 24px;
    color: #a34fa4;
    opacity: 0.3;
    animation: sparkle 6s infinite ease-in-out alternate;
  }
  .decor.d1 { top: 20px; left: 30%; animation-delay: 1s; }
  .decor.d2 { bottom: 30px; right: 25%; animation-delay: 3s; }
  .decor.d3 { top: 60%; left: 10%; font-size: 18px; animation-delay: 5s; }

  @keyframes sparkle {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
    100% { transform: translateY(-10px) rotate(20deg); opacity: 0.6; }
  }

  h1 {
    margin: 0;
    font-size: clamp(1.4rem, 3vw, 2.2rem);
    font-weight: 700;
    background: linear-gradient(90deg, #a34fa4, #6a3791);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 6px rgba(163,79,164,0.15);
    position: relative;
    z-index: 1;
  }

  .emoji {
    font-size: 1.3em;
    margin-right: 6px;
    vertical-align: middle;
  }

  p {
    margin-top: 0;
    font-size: 1.1rem;
    color: #5e4a76;
    font-style: italic;
    z-index: 1;
    position: relative;
  }

  @media (max-width: 480px) {
    body { padding: 30px 10px; }
    h1 { font-size: 1.3rem; }
    p { font-size: 0.95rem; }
  }
</style>
</head>
<body>
  <!-- Animated pastel blobs -->
  <div class="shape pink"></div>
  <div class="shape purple"></div>
  <div class="shape yellow"></div>

  <!-- Floating accents -->
  <span class="decor d1">✦</span>
  <span class="decor d2">★</span>
  <span class="decor d3">✧</span>

  <!-- Header text -->
  <h1><span class="emoji">🌸</span>A Little Space of Magic</h1>
  <p>Dream big. Live brighter. ✨</p>
</body>
</html>
